<!-- blog/templates/registration/register.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Register</h2>
  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
    <p>Already Registered? <a href="{% url 'login' %}">Login Here</a></p>
  </form>
{% endblock %}
